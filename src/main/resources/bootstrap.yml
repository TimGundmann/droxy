server:
  port: 8765

spring:
  profiles:
    active:
    - prod
  application:
    name: zuul
  cloud:
    config:
      uri: http://192.168.1.100:5678
  mvc:
    favicon:
      enabled: false
  boot:
    admin:
      client:
        instance:
          management-base-url: http://192.168.1.100:8765
          service-url: http://192.168.1.100:8765

management:
    endpoints:
     web:
        exposure:
            include: '*'
    server:
        port: 8764
        ssl:
          enabled: false

zuul:
  sslHostnameValidationEnabled: false